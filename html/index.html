<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>의류쇼핑몰</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
	<link rel="stylesheet" href="../css/all.min.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<header class="header-wrapper">
		<div class="top-wrapper">
			<div class="top-wrap wrapper">

				<i class="icon-earth fa fa-globe"></i>
				<i class="icon-down fa fa-caret-down"></i>
				<span class="tel">Available 24/7 at (018) 900-6690</span>
				<span class="event">First purchase offer: take 30% off shopwide.</span>
				<span class="notice">Code applied at checkout. Exclusion apply*</span>

				<div class="trans-wrapper">

				<div class="lang-wrap">
					<div class="flag" style="background-image: url(../img/i-currency-3_23x.png);"></div>
					<span class="lang">EN</span>
					<i class="bt-down fa fa-caret-down"></i>

					<ul class="lang-sel">

						<li class="title">LANGUAGE</li>

						<li class="lang">
							<div class="flag" style="background-image: url(../img/i-lang-2.png);"></div>
							<span class="lang">DE</span>
						</li>

						<li class="lang">
							<div class="flag" style="background-image: url(../img/i-currency-3_23x.png);"></div>
							<span class="lang">EN</span>
						</li>

					</ul>

				</div>

				<div class="line"></div>

				<div class="currency-wrap">
					<div class="flag" style="background-image: url(../img/i-currency-1_23x.png);"></div>
					<span class="currency">USD</span>
					<i class="bt-down fa fa-caret-down"></i>

					<ul class="currency-sel">

						<li class="title">CURRENCY</li>

						<li class="currency">
							<div class="flag" style="background-image: url(../img/i-currency-1_23x.png);"></div>
							<span class="currency active">USD</span>
						</li>

						<li class="currency-sel">
							<div class="flag" style="background-image: url(../img/i-currency-2_23x.png);"></div>
							<span class="currency">EUR</span>
						</li>

						<li class="currency-sel">
							<div class="flag" style="background-image: url(../img/i-currency-3_23x.png);"></div>
							<span class="currency">GBP</span>
						</li>

						<li class="currency-sel">
							<div class="flag" style="background-image: url(../img/i-currency-4_23x.png);"></div>
							<span class="currency">CHF</span>
						</li>

					</ul>

				</div><!-- //.currency-wrap -->

			</div><!-- //.trans-wrapper -->

		</div><!-- //.top-wrap wrapper -->
	</div><!-- //.top-wrapper -->
	</header><!-- //.header-wrapper -->
	
	<script src="../js/index.js"></script>
</body>
</html>
