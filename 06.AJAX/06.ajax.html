<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 통신을 해보자</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <button class="btn btn-primary" id="btGet">데이터 가져오기</button>
    <script>
        var url = 'http://api.openweathermap.org/data/2.5/weather'
        var data = {id: 1835848,
        appid: '7e9fe622cfa1cb7e7399447de68c392f',
        units: 'metric'
        }
        function onGet(result) {
            console.log(result);
        }
        $("#btGet").click(function() {
            $.get(url, data, onGet);    
        })
        
        
        
        
        //$.get('http://api.openweathermap.com/data/2.5/weather', {id: 1835848})
        //jQuery.get(); = $.get();
       // 자기거를 쓰자 -> 7e9fe622cfa1cb7e7399447de68c392f
    </script>
</body>
</html>
