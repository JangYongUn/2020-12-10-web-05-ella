<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>다목적 slide</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
</head>
<body>
	<div class="jang-slide wrapper-md">
		<div class="slide-stage wrapper">
			<div class="slide-wrapper">
				<div class="slide">
					<img src="../img/cherries.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/popsicle.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/salmon.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/steak.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/croissant.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/wine.jpg" alt="슬라이드" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/sandwich.jpg" alt="슬라이드" class="w-100">
				</div>
			</div>
		</div>
		<div class="bt-slide bt-prev"><!-- 〈 --></div>
		<div class="bt-slide bt-next"><!-- 〉 --></div>
		<div class="pager-wrapper">
				<!-- <span class="pager active">●</span>
				<span class="pager">●</span>
				<span class="pager">●</span> -->
		</div>
	</div>
	<script>
		var swiper = new Swiper('.swiper-container', {
     	slidesPerView: 4,
    	spaceBetween: 30,
    	pagination: {
        el: '.swiper-pagination',
        clickable: true,
     	},
    });
	</script>
</body>
</html>
